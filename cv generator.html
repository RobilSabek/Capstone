<body class="sub_page">

  <div class="hero_area">

    <div class="hero_bg_box">
      <div class="bg_img_box">
        <img src="images/hero-bg.png" alt="">
      </div>
    </div>

   


  <!-- service section -->

 <div>
  
    <div class="container shadow p-5 mb-5 bg-white rounded" id="resume-form">
        <h1 class="text-center" style="font-size: 70px; font-weight: 800; color:    #00bbf0 ;">Resume Generator</h1>
        <p class="text-center" style="font-size: 20px; font-weight: bold; color:  #0b1e2d ;">Design Your Own Resume Using Our Tool.</p>
        
        <div class="row">
            <!-- Personal details column-->
            <div class="col-md-6">
                <h2>Personal Information</h2>
                <hr>
                <div class="form-group mt-4">
                    <label for="">Choose a Profile Picture</label>
                    <br>
                    <input id="imgField" type="file" class="form-control">
                </div>      
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Your name</label>
                    <input type="text" id="nameField" placeholder="Your name" class="form-control">
                </div>
                
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Your Contact" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="emailField">Your Email</label>
                    <input type="text" id="emailField" placeholder="Your Email" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Your Address</label>
                    <input type="text" id="addressField" placeholder="Your Address" class="form-control">
                </div>
                <h4 class="mt-4 md-4 mt-4 md-4">Social Links</h4>
                <div class="form-group">
                    <label for="nameField">Linkedin Profile</label>
                    <input type="text" id="linkedinField" placeholder="Your Linkedin Profile" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Github Profile</label>
                    <input type="text" id="gitField" placeholder="Your GitHub profile" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Hacker Rank Profile</label>
                    <input type="text" id="fbField" placeholder="Your HackerRank Profile" class="form-control">
                </div>
                <div class="form-group mt-4 md-4">
                    <label for="nameField">Your Website/Portfolio</label>
                    <input type="text" id="stField" placeholder="Your Website/Portfolio Link" class="form-control">
                </div>
            </div>
            <!-- Professional details -->
            <div class="col-md-6">
                <!-- Second column -->
                <h2>Professional Information</h2>
                <hr>
                   
            
                <div class="form-group mt-4">
                    <label for="exampleFormControlTextarea1">Education</label>
                    <textarea class="form-control" id="objField" rows="3"></textarea>
                </div>
                
                
    
                <div class="form-group mt-4" id="we" >
                    <label for="">Skills</label>
                    <textarea 
                        class="form-control weField" 
                        rows="3">
                    </textarea>
                    
                    <div class="container" id="weAddButton">
                        <button 
                            
                            class="btn-add mt-2" 
                            onclick="addNewField1()">Add
                        </button>
                    </div>
                </div>
                     <!-- Education -->
                <div class="form-group mt-4" id="ed" >
                    <label for="">Projects</label>
                    <textarea 
                        class="form-control edField" 
                        rows="3">
                    </textarea>
                    
                    <div class="container" id="edAddButton">
                        <button 
                            
                            class="btn-add  mt-2" 
                            onclick="addNewField2()">Add
                        </button>
                    </div>
                </div>
                
    
                <!-- Certifications -->
                <div class="form-group mt-4" id="ce" >
                    <label for="">Certifications</label>
                    <textarea 
                        class="form-control ceField" 
                        rows="3">
                    </textarea>
                    <!-- new textArea will add here -->
                    <div class="container" id="ceAddButton">
                        <button 
                            
                            class="btn-add btn mt-2" 
                            onclick="addNewField3()">Add
                        </button>
                    </div>
                </div>
            </div>
            <div class="container mt-4 text-center">
                <button class="btn-add" onclick="generateCv()">
                    Generate CV
                </button>
            </div>
        </div>
        </div>
    
        <div>
            <p class="text-center" id="footer" style="color: black;"><span></span><a href="https://github.com/alok-2002/resume_wizard" target="_blank" style="color: black;">
                </a> </p>
        </div>
    
        <!-- Template generate -->
    
        <div class="container" id="resume-template">
            <div class="row">
                <div class="col-md-4 background text-center " style="background-color: #5f6060;">
                    <img 
                        src="./assets/default-logo.png" 
                        alt="default-picture"
                        class="img-logo"
                        id="imgT"
                    >
                    <div class="container personal" style="background-color: #5f6060;">
                        <p class="name1" id="nameT1">a</p>
                        <p class="address1" id="addT1">b</p>
                        <p class="phn1" id="contactT">c</p>
                        <p class="email1" id="emailT">d</p>
                    </div>
                    <div class="container social" style="background-color: #5f6060;">
                        <h4 class="social-head">Social Links</h4>
                        <hr class="hr-row">
                        <p class="">
                            <a id="lkT" href="#1"></a>
                        </p>
                        <p class="">
                            <a id="gitT" href="#2"></a>
                        </p>
                        <p class="">
                            <a id="fbT" href="#3"></a>
                        </p>
                        <p class="">
                            <a id="stT" href="#4"></a>
                        </p>
                    </div>
                </div>
                <div class="col-md-8">
                    <h1 class="text-center mt-4" id="nameT2" style="font-size: 50px; font-weight: bold;">A</h1>
                    <div class="card mt-4">
                        <div class="card-header-background">
                            <h3 style="color: black;">Education <!--Qualification--></h3>
                        </div>
                        <div class="card-body" id="objectiveT">
                            L
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-header-background">
                            <h3 style="color: black;">Skills</h3>
                        </div>
                        <div class="card-body">
                            <ul id="weT">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-header-background">
                            <h3 style="color: black;">Projects</h3>
                        </div>
                        <div class="card-body">
                            <ul id="edT">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-header-background">
                            <h3 style="color: black;">Certifications</h3>
                        </div>
                        <div class="card-body">
                            <ul id="cerT">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-4 text-center">
                <button class="btn-primary" id="downloadCV" onclick="printCv()">
                    Print CV
                </button>
                <button class="btn-primary" onclick="location.href='cv generator.html';">
                    Back
                </button>
            </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
        <script src="cv.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
 </div>
