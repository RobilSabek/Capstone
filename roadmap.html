<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <title>Roadmap Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #7335b7;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            background-color: #7335b7;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(115, 53, 183, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Choose Your Path</h1>
        <div class="buttons">
            <a href="pathcs.html" class="button">Cybersecurity</a>
            <a href="pathml.html" class="button">Machine Learning</a>
            <a href="pathwd.html" class="button">Web Development</a>
            <a href="pathai.html" class="button">Artificial Intelligence</a>
            <a href="pathdc.html" class="button">Data Science</a>
            <a href="pathcc.html" class="button">Cloud Computing</a>
        </div>
    </div>
</body>

</html>
